<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Confirmation</title>
</head>
<body>

<div class="main-container">
    <div class="header-container">
        <h2>User successfully updated !</h2>
    </div>

    <div class="details-container">
        <ul>
            <li th:text=" 'User name: ' + ${user.username}"></li>
            <li th:text=" 'First name: ' + ${user.firstName}"></li>
            <li th:text=" 'Last name: ' + ${user.lastName}"></li>
            <li th:text=" 'email: ' + ${user.email}"></li>
            <li th:text=" 'enabled: ' + ${user.enabled}"></li>
        </ul>
    </div>

    <hr/>

    <a th:href="@{/users-list}"> Go to users list </a>
    <a th:href="@{/loginPage}"> Log with new user name </a>
</div>

</body>
</html>
