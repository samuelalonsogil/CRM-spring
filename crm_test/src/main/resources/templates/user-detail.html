<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
</head>
<body>

<div class="main-container">
    <div class="header-container">
        <h2>User details</h2>
    </div>

    <div class="details-container" th:each="tUser:${user}">
        <p th:text="${tUser.id}"></p>
        <p th:text="${tUser.username}"></p>
    </div>
</div>

</body>
</html>
